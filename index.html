<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Тестовое</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="wrapper">
      <div class="wrapper-portfolio">
        <div class="wrapper-portfolio wrapper-content">
            <div class="wrapper-content person-profile">
                <div class="person-profile person-avatar">
                    <img class="person-avatar image" src=""> 
                    <h1 class="person-avatar name"></h1>
                    <p class="person-avatar position"></p>
                </div>
                <div class="person-profile person-links">
                    <ul class="person-links items">
                        <p class="wrapper-content description">Links</p>
                    </ul>
                </div>
            </div>
            <div class="wrapper-content person-info">
                <div class="person-info container">
                    <p class="wrapper-content description">Skills</p>
                    <ul class="container list-skills"> 
                    </ul>
                </div>
                <div class="person-info container">
                    <p class="wrapper-content description">Experience</p>
                    <span class="wrapper-content data"></span>
                </div>
                <div class="person-info container">
                    <p class="wrapper-content description">Education</p>
                    <ul class="container list-education"> 
                    </ul>
                </div>
                <div class="person-info container">
                    <p class="wrapper-content description">Profile</p>
                    <span class="wrapper-content profile"></span>
                </div>
            </div>
        </div>
        <div class="wrapper-portfolio wrapper-content__low">
            <div class="wrapper-content__low language-block">
            <p class="wrapper-content__low language-header">Language</p>
            <div class="wrapper-content__low english"></div>
        </div>
            <div class="wrapper-content__low projects">
                <p class="wrapper-content description">Projects</p>
            </div>
        </div>
        <div class="wrapper-portfolio wrapper-footer">
            <div class="wrapper-footer recomendation">
                <p class="wrapper-content description">Personal recommendations</p>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
